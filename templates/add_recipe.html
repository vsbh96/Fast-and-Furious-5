<!DOCTYPE html>
<html>
<head>
    <title>Add Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='/Images/Recipe_Cooking.png') }}" type="image/png">
    
</head>
<body>
    <div class="container">
        <h1>Add Recipe</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <hr>
        
        <form action="{{ url_for('add_recipe') }}"  method="POST">
            <div class="form-group">
                <label for="title">Title:   </label><br>
                <input type="text" id="title" name="title" required size="50"><br>
            </div>
            <div class="form-group">
                <label for="cuisine">Cuisine Type:   </label><br>
                <input type="text" id="cuisine" name="cuisine" required size="50"><br>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients:  </label><br>
                <textarea id="ingredients" name="ingredients" required cols="100" rows="5"></textarea><br>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions:  </label><br>
                <textarea id="instructions" name="instructions" required cols="100" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="cookingtime">Cooking Time:  </label><br>
                <input type="text" id="cookingtime" name="cookingtime" required size="50"><br>
            </div>    
            <button type="submit">Add Recipe</button>    
        </form>
  </div>
</body>
</html>
